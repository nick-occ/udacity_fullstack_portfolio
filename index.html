<!DOCTYPE html>
<html>
<head>
    <title>Nicholas Occhipinti Portfolio</title>
	<meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <script src="js/jquery-1.9.1.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    
    <link href="css/portfolio.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header id="header-section">
            <div class="row">
                <div id="header">
                    <div class="col-xs-2" id="logo">
                        <img id="img-logo" alt="Brand" src="img/logo.png">
                    </div>
                    <div class="col-xs-2" id="logo-small">
                        <img id="img-logo-small" alt="Brand" src="img/logo-small.png">
                    </div>
                    <div class="col-xs-10" id="title">
                        <h1 class="heading-1 text-right text-uppercase">Nicholas Occhipinti</h1>
                        <h4 class="heading-2 text-right text-uppercase">Full Stack Developer</h4>
                    </div>
                </div>
            </div>
        </header>

        <section class="row">
            <div class="col-xs-12">
                <hr id="hline">
            </div>
        </section>

        <section class="row" id="image-section">
            <div class="col-xs-12">
                <img id="main-image" src="img/full-stack-developer.png" alt="main-image">
            </div>
        </section>

        <main id="work-section">
            <div class="row">
                <div class="col-md-12">
                    <h2 id="ftr-work">Featured Work</h2>
                </div>
            </div>
            <div class="row">
                <article class="col-xs-12 col-sm-6 col-md-3 col-lg-3 work-items">
                    <img src="img/item-catalog.JPG" alt="Item Catalog">
                    <h4 class="work-title text-center">ITEM CATALOG</h4>
                    <p class="work-link text-center"><a href="https://github.com/nick-occ/fullstack_item_catalog" target="_blank">github.com/nick-occ/fullstack_item_catalog</a></p>
                </article>
                <article class="col-xs-12 col-sm-6 col-md-3 col-lg-3 work-items">
                    <img src="img/movie_trailer_website.JPG" alt="Movie Trailer">
                    <h4 class="work-title text-center">MOVIE TRAILER</h4>
                    <p class="work-link text-center"><a href="https://github.com/nick-occ/movie_trailer_website" target="_blank">github.com/nick-occ/movie_trailer_website</a>
                </article>
                <article class="col-xs-12 col-sm-6 col-md-3 col-lg-3 work-items">
                    <img src="img/linux_webserver.JPG" alt="Web Server">
                    <h4 class="work-title text-center">WEB SERVER</h4>
                    <p class="work-link text-center"><a href="https://github.com/nick-occ/fullstack_linuxwebserver" target="_blank">github.com/nick-occ/fullstack_linuxwebserver</a>
                </article>
                <article class="col-xs-12 col-sm-6 col-md-3 col-lg-3 work-items">
                    <img src="img/designagame.JPG" alt="Design a Game">
                    <h4 class="work-title text-center">DESIGN A GAME</h4>
                    <p class="work-link text-center"><a href="https://github.com/nick-occ/fullstack_gameapi" target="_blank">github.com/nick-occ/fullstack_gameapi</a>
                </article>
            </div>
        </main>
    </div>
</body>
</html>
